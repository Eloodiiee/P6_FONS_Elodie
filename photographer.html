<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="scripts/utils/font-awesome.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="infoContainer"></div>
        <div class="btnContainer">
          <button id="modalRegistering" class="contact_button" name="Contact Me" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photoContainer"></div>
      </div>
      <div class="filtersDropdown">
        <div class="filtersFlex">
          <span for="filter" class="filterLabel" id="filter">Trier par</span>
          <div class="selectedBox">
            <span class="selected" value="likes">Popularité</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <ul class="filters">
          <li value="likes" class="active" id="popular">Popularité</li>
          <li value="date" id="date">Date</li>
          <li value="title" id="title">Titre</li>
        </ul>
      </div>
      <div id="mediaContainer"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="headerModal">
            <h2>Contactez-moi</h2>
            <h2 id="photographerName"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton de Fermeture du formulaire" id="closeModalBtn"/>
        </header>
				<form id="contactForm" action="" method="post">
					<div class="formData">
						<label for="first">Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first"/><br>
            <p id="firstNameErrorMsg"></p> <!--Message d'erreur du champ prénom-->
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last"/><br>
            <p id="lastNameErrorMsg"></p> <!--Message d'erreur du champ nom-->
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email"/><br>
            <p id="emailErrorMsg"></p> <!--Message d'erreur du champ email-->
          </div>
          <div class="formData">
						<label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" aria-required="true"></textarea><br>
            <p id="messageErrorMsg"></p> <!--Message d'erreur du champ Message-->
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="./scripts/pages/photographer.js"></script> 
    <script src="./scripts/utils/contactForm.js"></script>
    <div id="lightbox">
      <div id="arrowMediaContainer">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="mediaCloseBtnContainer">
          <div class="mediaContainerLightbox"></div>
          <div class="iContainer">
            <i id="closeBtn" class="fa-solid fa-xmark"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
