<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="scripts/utils/font-awesome.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="infoContainer"></div>
        <div class="btnContainer">
          <button id="modalRegistering" class="contact_button" name="Contact Me" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photoContainer"></div>
      </div>
      <div class="filterMenu">
        <label for="filter">Filtrer par :</label>
        <select name="filter" id="filter">
          <option id="popular" value="likes">Popularité</option>
          <option id="date" value="date">Date</option>
          <option id="title" value="title">Titre</option>
        </select>
      </div> 
      <div id="mediaContainer"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton de Fermeture du formulaire"/>
        </header>
				<form id="contactForm" action="" method="post">
					<div class="formData">
						<label for="first">Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first"/><br>
            <p id="firstNameErrorMsg"></p> <!--Message d'erreur du champ prénom-->
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last"/><br>
            <p id="lastNameErrorMsg"></p> <!--Message d'erreur du champ nom-->
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email"/><br>
            <p id="emailErrorMsg"></p> <!--Message d'erreur du champ email-->
          </div>
          <div class="formData">
						<label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" aria-required="true"></textarea><br>
            <p id="messageErrorMsg"></p> <!--Message d'erreur du champ Message-->
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="./scripts/pages/photographer.js"></script> 
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
